<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .main {
            text-align: center;
        }

        canvas {
          
    position:absolute;
    z-index:5;
    top:0;
    width:100% !important;
}

    </style>
</head>

<body>
        <canvas id="canvas">Canvas is not supported in your browser.</canvas>
        <video id="start" autoplay class="video" style="width: 500px; border-radius: 30px">
            <source src="mainnen.mp4">
        </video>
        <div >
            <video id="end" autoplay class=" video-grow" >
                <source src="endnen.mp4">
            </video>
        </div>
    <script>
         document.getElementById("end").style.display = 'none';
         document.getElementById("canvas").style.display = 'none';
         const body = document.getElementById("start");

body.addEventListener("click", function(event) {
  run();
});

function run(){
    document.getElementById("start").style.display = "none";
    document.getElementById("canvas").style.display = "block";
    document.getElementById("end").style.display = 'block';
    const video = document.getElementById("end");
    document.getElementById("end").style.display ="";
    video.load();
  
}
            

</script>
<script type="text/javascript" src="script.js"></script>    
</body>

</html>
